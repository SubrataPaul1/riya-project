<!DOCTYPE html>
<html>
  <head>
    <title>Contact - My Favourite Things</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karma" />
    <style>
      body {
        font-family: "Karma", sans-serif;
        background: linear-gradient(120deg, #6a89a7 0%, #bdddfc 100%);
        min-height: 100vh;
        margin: 0;
      }
      header {
        width: 100%;
        background: #384959;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(56, 73, 89, 0.12);
      }
      .header-inner {
        max-width: 1400px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 32px;
      }
      .header-title {
        font-size: 2em;
        font-weight: bold;
        letter-spacing: 1px;
      }
      nav {
        display: flex;
        gap: 24px;
      }
      nav a {
        color: #bdddfc;
        text-decoration: none;
        font-size: 1.1em;
        padding: 8px 18px;
        border-radius: 20px;
        transition: background 0.2s;
      }
      nav a:hover {
        background: #6a89a7;
        color: #fff !important;
      }
      @media (max-width: 700px) {
        .header-inner {
          flex-direction: column !important;
          gap: 10px;
        }
        nav a {
          font-size: 1em !important;
          padding: 6px 10px !important;
        }
      }
      .contact-container {
        margin-top: 130px;
        max-width: 500px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 12px rgba(56, 73, 89, 0.1);
        padding: 32px 24px;
        margin-left: auto;
        margin-right: auto;
      }
      .contact-container h2 {
        color: #384959;
        margin-bottom: 18px;
      }
      .contact-container label {
        display: block;
        margin-top: 16px;
        color: #384959;
      }
      .contact-container input,
      .contact-container textarea {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #bdddfc;
        font-size: 1em;
        margin-bottom: 12px;
      }
      .contact-container button {
        background: #384959;
        color: #fff;
        border: none;
        padding: 10px 24px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 10px;
      }
      .contact-container button:hover {
        background: #6a89a7;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="header-title">My Favourite Things</div>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
